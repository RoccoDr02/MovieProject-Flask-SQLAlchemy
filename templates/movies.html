{% extends "base.html" %}

{% block content %}
<h2>Movies of {{ user.name }}</h2>

<ul>
    {% for movie in movies %}
        <li>{{ movie.title }}</li>
    {% endfor %}
</ul>

<h3>Add New Movie</h3>
<form method="POST" action="{{ url_for('add_movie', user_id=user.user_id) }}">
    <input type="text" name="title" placeholder="Movie title" required>
    <button type="submit">Add Movie</button>
</form>

<a href="{{ url_for('home') }}">Back to Users</a>
{% endblock %}
