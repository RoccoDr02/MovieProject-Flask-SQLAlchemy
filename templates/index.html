{% extends "base.html" %}

{% block content %}
<h2>All Users</h2>

<ul>
    {% for user in users %}
        <li>
            <a href="{{ url_for('user_movies', user_id=user.user_id) }}">{{ user.name }}</a>
        </li>
    {% endfor %}
</ul>

<h3>Add New User</h3>
<form method="POST" action="{{ url_for('add_user') }}">
    <input type="text" name="username" placeholder="Enter username" required>
    <button type="submit">Add User</button>
</form>
{% endblock %}
